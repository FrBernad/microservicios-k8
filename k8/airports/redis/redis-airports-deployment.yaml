apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-airports-deployment
  labels:
    app: redis-airports
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-airports
  template:
    metadata:
      labels:
        app: redis-airports
    spec:
      restartPolicy: Always
      containers:
        - name: redis-airports
          image: redis:7-alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-airports-volume
          readinessProbe:
            exec:
              command:
              - redis-cli
              - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
              - redis-cli
              - ping
            initialDelaySeconds: 7
            periodSeconds: 5
      volumes:
      - name: redis-airports-volume
        persistentVolumeClaim:
          claimName: redis-airports-pvc  